<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="form.js" defer></script>
  </head>
  <body>
    <div class="left">
      <div class="logo-container">
        <div class="logo">
          <img src="media/odin-lined.png" alt="The Odin Project logo" />
        </div>
        <div class="logo-text">
          <h1>ODIN</h1>
        </div>
      </div>
      <div class="footer">
        <p>
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </div>
    </div>
    <div class="right">
      <div class="top">
        <h1>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em>
          to get started.
        </h1>
        <h1>You <em>know</em> you want to.</h1>
      </div>
      <div class="middle">
        <div class="middle-text">
          <h1>Let's do this!</h1>
        </div>
        <div class="middle-form">
          <form id="signup">
            <fieldset>
              <div class="row">
                <div class="cell">
                  <label for="fname">FIRST NAME</label>
                  <input type="text" id="fname" name="fname" />
                </div>
                <br />
                <div class="cell">
                  <label for="lname">LAST NAME</label>
                  <input type="text" id="lname" name="lname" />
                </div>
              </div>
              <br />
              <div class="row">
                <div class="cell">
                  <label for="email">EMAIL</label>
                  <input type="email" id="email" name="email" />
                </div>

                <br />

                <div class="cell">
                  <label for="phone">PHONE NUMBER</label>
                  <input type="number" id="phone" name="phone" />
                </div>
              </div>
              <br />
              <div class="row">
                <div class="cell">
                  <label for="pword">PASSWORD</label>
                  <input type="password" id="pword" name="pword" />
                </div>
                <br />
                <div class="cell">
                  <label for="confirm">CONFIRM PASSWORD</label>
                  <input type="password" id="confirm" name="confirm" />
                </div>
              </div>
            </fieldset>
            <span
              id="passwordError"
              style="color: red; display: none; font-size: smaller"
              >* Passwords do not match</span
            >
          </form>
        </div>
      </div>
      <div class="bottom">
        <button type="submit" form="signup">Create Account</button>
        <p>Already have an account? <a href="index.html">Log in</a></p>
      </div>
    </div>
  </body>
</html>
